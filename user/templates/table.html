<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Action</th>
  </tr>
  {% for p in person %}
  <tr>
    <td>{{p.name}}</td>
    <td>{{p.email}}</td>
    <td>{{p.phone}}</td>
    <td>
      <a href="/delete_us/{{p.id}}" class="btn btn-denger">Delete</a>
      <a href="/update_us/{{p.id}}" class="btn btn-primary">Update</a>

    </td>
  </tr>
  {% endfor %}
  
  
  
</table>

</body>
</html>
